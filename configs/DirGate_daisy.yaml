# ═══════════════════════════════════════════════════════════════════════
#  SwarmACB — Directional Gate × Daisy (discrete 6 behaviour modules)
# ═══════════════════════════════════════════════════════════════════════
#
#  Daisy uses the same 24-dim observation as Dandelion but selects
#  among 6 behaviour modules (exploration, stop, phototaxis,
#  anti-phototaxis, attraction, repulsion) instead of raw wheel speeds.
#
#  python scripts/train.py --config configs/DirGate_daisy.yaml
# ═══════════════════════════════════════════════════════════════════════

behaviors:
  DirGate_daisy:
    variant: daisy
    trainer_type: poca

    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
      epsilon_schedule: linear
      beta_schedule: linear

    network_settings:
      hidden_units: 512
      num_layers: 2

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    max_steps: 120000000
    time_horizon: 1000
    summary_freq: 120000
    checkpoint_interval: 120000
    keep_checkpoints: 5

    environment:
      num_envs: 5
      decision_period: 1
      episode_length_s: 120.0
