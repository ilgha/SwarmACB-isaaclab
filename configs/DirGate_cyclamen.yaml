# ═══════════════════════════════════════════════════════════════════════
#  SwarmACB — Directional Gate × Cyclamen (discrete, 4-dim obs, LSTM)
# ═══════════════════════════════════════════════════════════════════════
#
#  Cyclamen uses the same 4-dim observations as Lily/Tulip but wraps
#  the policy in an LSTM to test whether memory helps the task.
#  (LSTM support is not yet implemented in the networks — this config
#   is a placeholder ready for when it is.)
#
#  python scripts/train.py --config configs/DirGate_cyclamen.yaml
# ═══════════════════════════════════════════════════════════════════════

behaviors:
  DirGate_cyclamen:
    variant: cyclamen
    trainer_type: poca

    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
      epsilon_schedule: linear
      beta_schedule: linear

    network_settings:
      hidden_units: 128           # small net + LSTM
      num_layers: 1
      # memory:
      #   memory_size: 128        # LSTM hidden size (future)
      #   sequence_length: 64     # BPTT window (future)

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    max_steps: 120000000
    time_horizon: 1000
    summary_freq: 120000
    checkpoint_interval: 120000
    keep_checkpoints: 5

    environment:
      num_envs: 5
      decision_period: 1
      episode_length_s: 120.0
