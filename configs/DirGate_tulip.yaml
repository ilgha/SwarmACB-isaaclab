# ═══════════════════════════════════════════════════════════════════════
#  SwarmACB — Directional Gate × Tulip (discrete, 4-dim obs, small net)
# ═══════════════════════════════════════════════════════════════════════
#
#  Tulip is identical to Lily in observation/action but uses a
#  smaller network (128 hidden, 1 layer) to test whether a compact
#  policy can still solve the task.
#
#  python scripts/train.py --config configs/DirGate_tulip.yaml
# ═══════════════════════════════════════════════════════════════════════

behaviors:
  DirGate_tulip:
    variant: tulip
    trainer_type: poca

    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
      epsilon_schedule: linear
      beta_schedule: linear

    network_settings:
      hidden_units: 128           # smaller network for tulip
      num_layers: 1               # single hidden layer

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    max_steps: 120000000
    time_horizon: 1000
    summary_freq: 120000
    checkpoint_interval: 120000
    keep_checkpoints: 5

    environment:
      num_envs: 5
      decision_period: 1
      episode_length_s: 120.0
